{% extends 'host/base.html' %}

{% block content %}
    {% for file in object_list %}

        <input type="hidden" name="file_id" value="{{file.id}}">
        <p>{{file.id}},{{file.ip_address}},{{file.upload}}</p>
        <button type="submit" class="btn btn-link">{{file.filename}}</button>    
    </form>

    {% endfor %}
{% endblock %}
